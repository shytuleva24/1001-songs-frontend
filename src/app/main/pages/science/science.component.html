<div class="container">
  <div class="science">
    <h2 class="science__title">{{ title }}</h2>
    <div class="science__description">
      <div class="science__description-box">{{ intro }}</div>
    </div>
    <div class="science__gallery">
      <div class="science__gallery-item" *ngFor="let category of categories">
        <app-category-link
        [routerLink]="'category/' + category.id"
          [category]="category.title | translate"
          [imgUrl]="category.media"
        ></app-category-link>
      </div>
    </div>
    <div class="science__recomendations">
      <app-recomendation [recommendations]="recommendations"></app-recomendation>
    </div>
    <div class="sciecnce__sources">
      <app-recommended-sources [recommendedLinks]="recommendedSources"></app-recommended-sources>
    </div>
  </div>
</div>
